<!-- category_detail.html -->

{% extends '_mybase.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-semibold text-gray-900 mb-6">{{ category.name }} Products</h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        {% for product in products %}
            <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="text-lg font-semibold text-gray-800">{{ product.name }}</h3>
                    <p class="text-sm text-gray-600 mt-1">{{ product.description|truncatewords:15 }}</p>
                    <div class="mt-4 flex items-center justify-between">
                        <p class="text-xl font-bold text-yellow-500">${{ product.price }}</p>
                        <p class="text-sm text-gray-600">Stock: {{ product.stock }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
