{% extends '_mybase.html' %}

{% block title %} Login{%endblock%}


{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-50">
    <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-md">

        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Login to Your Account</h2>

       

        <form action="{% url 'go-login' %}" method="POST">
            {% csrf_token %}
    
            {% if error %}
                <p class = "text-red-500">{{error}}</p> 
            {% endif %}

            {% if success %}
            <p class = "text-green-500">{{success}}</p>
        
            {% endif %}        

            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your username" required>
            </div>

            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md text-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Login
            </button>

            <div class="mt-4 text-center">
                <p class="text-sm text-gray-600">
                    Don't have an account? <a href="{% url 'go-register' %}" class="text-blue-600 hover:text-blue-700">Sign up</a>
                </p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
