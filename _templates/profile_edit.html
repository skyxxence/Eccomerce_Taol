{% extends '_mybase.html' %}

{% block content %}
<div class="max-w-4xl mx-auto p-8 bg-white border rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Edit Profile</h2>
    {%if message %}
        {{sucess}}
    {%endif%}

   

    <form method="POST" class="space-y-6">
        {% csrf_token %}
        {%if user.is_vendor%}
        <!-- First Name -->
            <div>
                <label for="first_name" class="block text-sm font-medium text-gray-700">First Name</label>
                <input type="text" name="first_name" id="first_name" value="{{ user.first_name }}" 
                        class="mt-1 p-3 w-full border rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-gray-700">
            </div>

            <!-- Last Name -->
            <div>
                <label for="last_name" class="block text-sm font-medium text-gray-700">Last Name</label>
                <input type="text" name="last_name" id="last_name" value="{{ user.last_name }}" 
                        class="mt-1 p-3 w-full border rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-gray-700">
            </div>

            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" name="email" id="email" value="{{ user.email }}" 
                        class="mt-1 p-3 w-full border rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-gray-700">
            </div>

            <!-- Phone Number -->
            <div>
                <label for="phone_number" class="block text-sm font-medium text-gray-700">Phone Number</label>
                <input type="text" name="phone_number" id="phone_number" value="{{ user.phone_number }}" 
                        class="mt-1 p-3 w-full border rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-gray-700">
            </div>

            <!-- Shipping Address -->
            <div>
                <label for="shipping_address" class="block text-sm font-medium text-gray-700">Shipping Address</label>
                <textarea name="shipping_address" id="shipping_address" rows="4" 
                            class="mt-1 p-3 w-full border rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-gray-700">{{ user.shipping_address }}</textarea>
            </div>

            <!-- Shop Address -->
            <div>
                <label for="shop_address" class="block text-sm font-medium text-gray-700">Shop Address</label>
                <textarea name="shop_address" id="shop_address" rows="4" 
                            class="mt-1 p-3 w-full border rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-gray-700">{{ user.shop_address }}</textarea>
            </div>

            <!-- Shop Name -->
            <div>
                <label for="shop_name" class="block text-sm font-medium text-gray-700">Shop Name</label>
                <input type="text" name="shop_name" id="shop_name" value="{{ user.shop_name }}" 
                        class="mt-1 p-3 w-full border rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-gray-700">
            </div>

            <!-- Submit Button -->
            <div class="flex justify-center">
                <button type="submit" 
                        class="px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                    Save Changes
                </button>
            </div>
        {%else%}
        <div>
            <label for="first_name" class="block text-sm font-medium text-gray-700">First Name</label>
            <input type="text" name="first_name" id="first_name" value="{{ user.first_name }}" 
                   class="mt-1 p-3 w-full border rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-gray-700">
        </div>

        <!-- Last Name -->
        <div>
            <label for="last_name" class="block text-sm font-medium text-gray-700">Last Name</label>
            <input type="text" name="last_name" id="last_name" value="{{ user.last_name }}" 
                   class="mt-1 p-3 w-full border rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-gray-700">
        </div>

        <!-- Email -->
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" name="email" id="email" value="{{ user.email }}" 
                   class="mt-1 p-3 w-full border rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-gray-700">
        </div>

        <!-- Phone Number -->
        <div>
            <label for="phone_number" class="block text-sm font-medium text-gray-700">Phone Number</label>
            <input type="text" name="phone_number" id="phone_number" value="{{ user.phone_number }}" 
                   class="mt-1 p-3 w-full border rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-gray-700">
        </div>

        <!-- Shipping Address -->
        <div>
            <label for="shipping_address" class="block text-sm font-medium text-gray-700">Shipping Address</label>
            <textarea name="shipping_address" id="shipping_address" rows="4" 
                      class="mt-1 p-3 w-full border rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-gray-700">{{ user.shipping_address }}</textarea>
        </div>
        <!-- Submit Button -->
        <div class="flex justify-center">
            <button type="submit" 
                    class="px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                Save Changes
            </button>
        </div>
        
        {%endif%}
        {%if messages %}
            {% for message in messages%}
                <p class = 'text-green-600'>{{message}}</p>
        
            {%endfor%}
        {%endif%}
        </form>
    
</div>
{% endblock %}
