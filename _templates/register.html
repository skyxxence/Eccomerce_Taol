{% extends '_mybase.html' %}

{% block title %} Buyer Registration{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-6">
    <div class="max-w-lg w-full space-y-8 bg-white shadow-lg p-8 rounded-lg">
        <div class="text-center">
            <h2 class="text-3xl font-bold text-gray-900">Create a New Account</h2>
            <p class="mt-2 text-sm text-gray-600">Already have an account? <a href="{% url 'go-login' %}" class="font-medium text-yellow-500 hover:text-yellow-400">Login here</a></p>
        </div>

        {% if messages %}
            <div class="space-y-4">
                {% for message in messages %}
                    <div class="text-center p-3 
                        {% if message.tags == 'error' %} bg-red-500 text-white {% endif %}
                        {% if message.tags == 'success' %} bg-green-500 text-white {% endif %}
                        rounded-md">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" class="mt-8 space-y-6" action="{% url 'go-register' %}">
            {% csrf_token %}

            <!-- User Details Form Fields (as per your current form) -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" name="email" id="email" class="input-field mt-1 block w-full border" value="{{ request.POST.email }}">
            </div>
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" name="username" id="username" class="input-field mt-1 block w-full border" value="{{ request.POST.username }}">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" id="password" class="input-field mt-1 block w-full border">
            </div>
            <div>
                <label for="first_name" class="block text-sm font-medium text-gray-700">First Name</label>
                <input type="text" name="first_name" id="first_name" class="input-field mt-1 block w-full border" value="{{ request.POST.first_name }}">
            </div>
            <div>
                <label for="last_name" class="block text-sm font-medium text-gray-700">Last Name</label>
                <input type="text" name="last_name" id="last_name" class="input-field mt-1 block w-full border" value="{{ request.POST.last_name }}">
            </div>
            <div>
                <label for="phone_number" class="block text-sm font-medium text-gray-700">Phone Number</label>
                <input type="text" name="phone_number" id="phone_number" class="input-field mt-1 block w-full border" value="{{ request.POST.phone_number }}">
            </div>
            <div>
                <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                <textarea name="address" id="address" class="input-field mt-1 block w-full border"  rows="3">{{ request.POST.address }}</textarea>
            </div>

            <div class="flex items-center justify-between mt-6">
                <button type="submit" class="w-full bg-yellow-400 text-white py-2 px-4 rounded-md hover:bg-yellow-500 focus:outline-none">
                    Register
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
