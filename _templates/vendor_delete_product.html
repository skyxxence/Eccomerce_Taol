{% extends '_mybase.html' %}

{% block title %}Delete Confirmation{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="bg-white shadow-lg rounded-lg p-6">
        <h1 class="text-2xl font-semibold text-red-600 mb-4">Confirm Deletion</h1>
        <p class="text-gray-700 mb-6">
            Are you sure you want to delete the product 
            <span class="font-semibold text-blue-600">"{{ product.name }}"</span>?
            This action cannot be undone.
        </p>

        <!-- Confirmation Form -->
        <form method="POST" action="{% url 'vendor-delete-product' product.id %}">
            {% csrf_token %}
            <div class="flex space-x-4">
                <!-- Confirm Delete Button -->
                <button type="submit" 
                        class="bg-red-500 text-white px-6 py-3 rounded-md shadow-md hover:bg-red-600">
                    Yes, Delete
                </button>

                <!-- Cancel Button -->
                <a href="{% url 'vendor-product-list' %}" 
                   class="bg-gray-300 text-gray-700 px-6 py-3 rounded-md shadow-md hover:bg-gray-400">
                    No, Go Back
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
