<!-- cart.html -->

{% extends '_mybase.html' %}

{% block content %}
<h1 class="text-3xl font-semibold text-gray-900 mb-6">Your Cart</h1>

<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    {% for product_id, details in cart.items %}
        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
            <img src="{{ details.image }}" alt="{{ details.name }}" class="w-full h-48 object-cover">
            <div class="p-4">
                <h3 class="text-lg font-semibold text-gray-800">{{ details.name }}</h3>
                <p class="text-sm text-gray-600 mt-1">Price: ${{ details.price }}</p>
                <p class="text-sm text-gray-600 mt-1">Quantity: {{ details.quantity }}</p>
                <p class="text-xl font-bold text-yellow-500 mt-4">Total: ${{ details.price|floatformat:2 * details.quantity }}</p>
            </div>
        </div>
    {% endfor %}
</div>

<!-- Optional: Proceed to checkout button -->
<div class="mt-8">
    <a href="{% url 'checkout' %}" class="bg-yellow-400 text-white px-4 py-2 rounded hover:bg-yellow-500">
        Proceed to Checkout
    </a>
</div>
{% endblock %}
